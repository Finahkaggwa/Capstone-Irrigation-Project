<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
        integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>
    <link rel="stylesheet" href="style.css">
    <script src="weatherApp.js"></script>
    <script src="../index.js"></script>
    <script src="//unpkg.com/alpinejs" defer></script>

    <title>Document</title>
</head>

<body>

    <div class="History" x-data="weatherAPIWidget">

        <h2>Irrigation History</h2>

        <!-- <div>
            <button class="click" x-on:click="RecordsHistory()">Irrigation Records</button>
        </div> -->


        <table class="styled-table">
            <thead>
                <tr>
                    <th>CropType</th>
                    <th>Date</th>
                    <th>duration</th>
                </tr>
            </thead>
    
                <template x-for="(item, index) in irrigation_history">
                    <tbody>
                        <tr>
                            <th x-text="item.Crop_type"></th>
                            <td x-text="item.Date"></td>
                            <td x-text="item.Irrigation_duration"></td>
                        </tr>
                    </tbody>
                </template>
        </table>

    </div>


</body>

</html>
