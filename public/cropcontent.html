        <div class="Irrigation_mode">

            <h2>Irrigation Schedules</h2>

            <!-- // button// -->
            <div class="switch enable">
                <center>
                    <h1>Manual Button</h1>
                    <b>switch</b>
                    <br><br>
                    <input type="checkbox" id="switch" class="checkbox" />
                    <label for="switch" class="toggle">


                        <p>OFF ON</p>


                    </label>
                </center>
            </div>

            <div class="We_Irrigate">

                <div class="Weather" style="  background-image: url('images/icon.webp'); 
                background-repeat: no-repeat;
                background-size: cover;">
                    <h3> Forecast</h3>

                    <ul>
                        <li x-text="currentWeather.status"></li>
                        <li x-text="currentWeather.temperature"></li>
                        <li x-text="currentWeather.currentTime"></li>
                    </ul>
                    <p x-text="currentWeather.Rainfall"></p>

                </div>

                <div class="Irrigate_status" style="background-image: url('images/grow.jpg'); 
                background-repeat: no-repeat;
                background-size: cover;">

                        <p><strong>Select Crop:</strong></p>
                        <form>

                            <input type="radio" id="chilli" name="crop" value="2" x-model="crop">
